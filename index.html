<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>SpaceX</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content__container">
    <img class="page__background" src="./images/space.jpg">
    <div class="page__title--wrapper">
      <img class="page__title" src="./images/title.png">
    </div>
    <div class="page__button">
      Начать путешествие
      <img src="./images/frame5.png" class="frame5">
      <img src="./images/frame5.png" class="frame5__rotate">
    </div>
    <div class="page__arrow--container">
      <img class="page__arrow" src="./images/arrow.png">
    </div>
    <div class="page__grid">
      <div class="page__grid--items page__grid--1">МЫ<span class="grid__bold700"><br>1</span><br>НА РЫНКЕ</div>
      <div class="page__grid--items page__grid--2">ГАРАНТИРУЕМ<span class="grid__bold700"><br>50%</span><br>БЕЗОПАСНОСТЬ</div>
      <div class="page__grid--items page__grid--3">КАЛЕНДАРИК ЗА<span class="grid__bold700"><br>2001г.</span><br>В ПОДАРОК</div>
      <div class="page__grid--items page__grid--4">ПУТЕШЕСТВИЕ<span class="grid__bold700"><br>597</span><br>ДНЕЙ</div>
    </div>
  </div>
  <div class="header">
    <div class="header__logo--wrapper">
      <img class="header__logo" src="./images/logo.png">
      <img src="./images/frame1.png" class="frame frame1">
      <img src="./images/frame2.png" class="frame frame2">
      <img src="./images/frame3.png" class="frame frame3">
      <img src="./images/frame4.png" class="frame frame4">
    </div>
    <div class="header__menu">
      <span class="header__menu--item">Главная</span>
      <span class="header__menu--item">Технология</span>
      <span class="header__menu--item">График полетов</span>
      <span class="header__menu--item">Гарантии</span>
      <span class="header__menu--item">О компании</span>
      <span class="header__menu--item">Контакты</span>
    </div>
  </div>
</body>
</html>
